{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
    <h1>Posts</h1>
    <div>
        {% for post in posts %}
            <div>
                {{ post.author.username }}
                {{ post.message }}
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="">
                {% endif %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
